<!DOCTYPE html>
<html lang="fr">
<head>
    <title>FaceTube - Connexion</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-2/js/all.min.js"></script>
</head>
<body>
<header>
    <a href="#"><img src="img/logo.png" alt="logo" class="logo"></a>
    <label for="nav-toggle"></label><input type="checkbox" id="nav-toggle" class="nav-toggle">
    <nav>
        <ul>
            <li><a href="#">Créer groupe</a></li>
            <li><a href="myGroups.html">Mes groupes</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <form method="post" action="myGroups.html">
            <fieldset class="login-box">
                <h1>
                    Edition groupe
                </h1>
                <article class="textbox">
                    <i class="fas fa-users"></i>
                    <label for="username">Nom du groupe</label>
                    <input type="text" id="username" placeholder="Nom" required>
                </article>
                <article class="textbox">
                    <i class="fas fa-money-bill-wave"></i>
                    <label for="particiDep">Devise</label>
                    <select id="particiDep" name="particiDep" required>
                        <option value="Nom Prenom">Euro €</option>
                        <option value="Nom Prenom">Dollar $</option>
                    </select>
                </article>

                <input class="btn" type="submit" name="" value="Confirmer">
            </fieldset>
        </form>
    </section>
</main>
</body>
</html>
