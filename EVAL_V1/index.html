<!DOCTYPE html>
<html lang="fr">
<head>
    <title>FaceTube - Connexion</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-2/js/all.min.js"></script>
</head>
<body>
<header>
    <a href="#"><img src="img/logo.png" alt="logo" class="logo"></a>
    <label for="nav-toggle"></label><input type="checkbox" id="nav-toggle" class="nav-toggle">
    <nav>
        <ul>
            <li><a href="#">Créer groupe</a></li>
            <li><a href="myGroups.html">Mes groupes</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <form method="post" action="myGroups.html">
            <fieldset class="fieldset-box">
                <h1>
                    Connexion
                </h1>
                <article class="textbox">
                    <i class="fas fa-at"></i>
                    <label for="username">Adresse mail</label>
                    <input type="text" id="username" placeholder="jean@exemple.com" required>
                </article>
                <article class="textbox">
                    <i class="fas fa-lock"></i>
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </article>

                <input class="btn" type="submit" name="submitBtn" value="Se connecter">

                <article class="help-connect">
                    <a href="register.html">Créer un compte</a>
                    <a href="forgotPass.html">Mot de passe oublié</a>
                </article>
            </fieldset>
        </form>
    </section>
</main>
</body>
</html>
